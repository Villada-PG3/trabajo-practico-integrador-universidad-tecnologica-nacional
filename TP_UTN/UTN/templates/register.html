<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white shadow-lg rounded-xl p-8 max-w-md w-full">

      <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
        Crear cuenta
      </h2>

      {% if error %}
        <p class="text-red-500 text-center mb-4">{{ error }}</p>
      {% endif %}

      <form method="POST" class="space-y-5">
        {% csrf_token %}

        <div>
          <label class="block text-gray-700 font-semibold mb-1">Email</label>
          <input type="email" name="email" required
                 class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400 outline-none">
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-1">Contraseña</label>
          <input type="password" name="password" required
                 class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400 outline-none">
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-1">Confirmar contraseña</label>
          <input type="password" name="password2" required
                 class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400 outline-none">
        </div>

        <button type="submit"
          class="w-full py-2 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg transition">
          Registrarme
        </button>

        <p class="text-center text-gray-600 mt-4">
          ¿Ya tenés cuenta?
          <a href="{% url 'login' %}" class="text-green-600 hover:underline">Iniciar sesión</a>
        </p>

      </form>

    </div>
  </div>

</body>
</html>

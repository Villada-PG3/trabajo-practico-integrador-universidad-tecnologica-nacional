<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Materia - Sistema Universitario</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'DM Sans', sans-serif;
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .detail-item {
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 0;
        }
        .detail-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Main Card -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <!-- Header -->
            <div class="card-header text-white text-center py-12 px-8">
                <div class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold mb-2">{{ object }}</h1>
                <p class="text-white/80 text-sm">Información detallada de la materia</p>
            </div>

            <!-- Content -->
            <div class="p-8">
                <div class="space-y-0">
                    <div class="detail-item">
                        <div class="flex justify-between items-center">
                            <span class="text-gray-600 font-medium">Nivel:</span>
                            <span class="text-gray-900 font-semibold">{{ object.nivel }}</span>
                        </div>
                    </div>
                    
                    <div class="detail-item">
                        <div class="flex justify-between items-center">
                            <span class="text-gray-600 font-medium">Tipo:</span>
                            <span class="text-gray-900 font-semibold">{{ object.tipo_materia }}</span>
                        </div>
                    </div>
                    
                    <div class="detail-item">
                        <div class="flex justify-between items-center">
                            <span class="text-gray-600 font-medium">Ciclo Lectivo:</span>
                            <span class="text-gray-900 font-semibold">{{ object.ciclo_lectivo }}</span>
                        </div>
                    </div>
                    
                    <div class="detail-item">
                        <div class="flex justify-between items-center">
                            <span class="text-gray-600 font-medium">Turno:</span>
                            <span class="text-gray-900 font-semibold">{{ object.turno_cursado }}</span>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="mt-8 space-y-3">
                    <a href="{% url 'materia_update' object.pk %}" 
                       class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 transition-colors flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                        </svg>
                        Editar Materia
                    </a>
                    
                    <a href="{% url 'materia_delete' object.pk %}" 
                       class="w-full bg-red-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-red-700 transition-colors flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                        </svg>
                        Eliminar Materia
                    </a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6">
            <p class="text-gray-600 text-sm">© 2023 Universidad XYZ. Todos los derechos reservados.</p>
        </div>
    </div>
</body>
</html>

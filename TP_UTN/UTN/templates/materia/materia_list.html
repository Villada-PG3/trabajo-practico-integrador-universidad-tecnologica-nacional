<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Materias</title>
</head>
<body>
    <h1>Lista de Materias</h1>
    <ul>
        {% for materia in object_list %}
        <li><a href="{{ materia.get_absolute_url }}">{{ materia }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'materia_create' %}">Agregar Materia</a>
</body>
</html>

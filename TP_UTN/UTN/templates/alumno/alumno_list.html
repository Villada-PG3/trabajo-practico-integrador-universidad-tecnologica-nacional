<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alumnos</title>
</head>
<body>
    <h1>Lista de Alumnos</h1>
    <ul>
        {% for alumno in object_list %}
        <li><a href="{{ alumno.get_absolute_url }}">{{ alumno }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'alumno_create' %}">Agregar Alumno</a>
</body>
</html>

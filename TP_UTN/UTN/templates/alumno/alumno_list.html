<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Universitario</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-gray-50 flex flex-col items-center justify-center min-h-screen font-sans">

  <!-- Header -->
  <div class="text-center mb-10">
    <h1 class="text-3xl font-bold text-gray-900">Universidad Tecnológica Nacional</h1>
    <p class="text-gray-600">Acceda a su cuenta</p>
  </div>

  <!-- Botones -->
  <div class="space-y-4 w-64">
    <a href="/login" 
       class="block w-full text-center py-3 px-4 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 transition">
       Iniciar Sesión
    </a>
    <a href="/registro" 
       class="block w-full text-center py-3 px-4 rounded-lg bg-blue-500 text-white font-medium hover:bg-blue-600 transition">
       Registrarse
    </a>
  </div>

  <!-- Barra inferior -->
  <div class="fixed bottom-0 left-0 right-0 bg-gray-800 text-white flex justify-center py-3">
    <a href="/" class="hover:text-blue-400">Inicio</a>
  </div>

</body>
</html>

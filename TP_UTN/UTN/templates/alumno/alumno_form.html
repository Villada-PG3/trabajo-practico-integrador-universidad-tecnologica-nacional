<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Alumnos</title>
    <style>
        /* Estilos básicos para simular el layout de tu imagen */
        body { font-family: sans-serif; padding: 20px; background-color: #f4f4f4; }
        .form-container { background-color: white; padding: 30px; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input[type="text"], input[type="password"], input[type="email"], input[type="number"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #3f51b5; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; }
        .required::after { content: " *"; color: red; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Registro de Alumnos</h2>
    
    <form method="post">
        
        {% csrf_token %}

        <div class="form-group">
            <label for="id_nombre" class="required">Nombre</label>
            <input type="text" id="id_nombre" name="nombre" placeholder="Ingrese nombre" required>
        </div>

        <div class="form-group">
            <label for="id_apellido" class="required">Apellido</label>
            <input type="text" id="id_apellido" name="apellido" placeholder="Ingrese apellido" required>
        </div>

        <div class="form-group">
            <label for="id_contrasenia" class="required">Contrasenia</label>
            <input type="password" id="id_contrasenia" name="contrasenia" placeholder="Ingrese contrasenia" required>
        </div>

        <div class="form-group">
            <label for="id_dni" class="required">Dni</label>
            <input type="text" id="id_dni" name="dni" placeholder="Ingrese dni" required>
        </div>

        <div class="form-group">
            <label for="id_email" class="required">Email</label>
            <input type="email" id="id_email" name="email" placeholder="usuario@universidad.edu" required>
        </div>

        <div class="form-group">
            <label for="id_anio_universitario" class="required">Año universitario</label>
            <input type="number" id="id_anio_universitario" name="anio_universitario" placeholder="Ingrese año universitario" required min="1" max="10">
        </div>
        
        <div class="form-group">
            <label for="id_carrera" class="required">Carrera</label>
            {% for field in form %}
                {% if field.name == 'carrera' %}
                    {{ field }}
                {% endif %}
            {% endfor %}
            
            </div>


        <button type="submit">
            Registrar
        </button>
    </form>
</div>

</body>
</html>

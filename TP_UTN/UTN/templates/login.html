<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Iniciar Sesión</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-lg p-8 rounded-2xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">
            Iniciar Sesión
        </h2>

        <form method="POST">
            {% csrf_token %}

            <label class="block mb-3">
                <span class="font-semibold">Email</span>
                <input required type="email" name="email"
                       class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-700 focus:outline-none">
            </label>

            <label class="block mb-4">
                <span class="font-semibold">Contraseña</span>
                <input required type="password" name="password"
                       class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-700 focus:outline-none">
            </label>

            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <p class="text-red-600 text-sm">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <button type="submit"
                class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold py-3 rounded-lg transition">
                Entrar
            </button>
        </form>

        <p class="text-center mt-5 text-sm text-gray-600">
            ¿No tenés cuenta?
            <a href="{% url 'register' %}" class="text-blue-700 font-semibold hover:underline">
                Registrate acá
            </a>
        </p>
    </div>

</body>
</html>

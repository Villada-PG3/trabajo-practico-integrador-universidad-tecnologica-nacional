<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cursos</title>
</head>
<body>
    <h1>Lista de Cursos</h1>
    <ul>
        {% for curso in object_list %}
        <li><a href="{{ curso.get_absolute_url }}">{{ curso }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'curso_create' %}">Agregar Curso</a>
</body>
</html>

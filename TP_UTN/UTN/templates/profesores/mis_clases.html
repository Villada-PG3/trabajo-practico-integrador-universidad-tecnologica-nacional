{% extends 'base.html' %}
{% block content %}

<div class="container mx-auto px-6 mt-10">

    <h2 class="text-3xl font-bold mb-6">Mis Clases</h2>

    {% if clases %}
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

            {% for clase in clases %}
            <div class="bg-gray-100 border border-black rounded-xl p-6 shadow-sm">
                <h3 class="text-xl font-bold mb-2">
                    {{ clase.curso.nombre }}
                </h3>

                <p class="text-gray-700">
                    Materia: <strong>{{ clase.materia.nombre }}</strong>
                </p>

                <a href="{% url 'cargar_nota' clase.id %}"
                   class="block bg-black text-white text-center py-2 rounded mt-4 hover:bg-gray-800 transition">
                    Cargar notas
                </a>
            </div>
            {% endfor %}

        </div>

    {% else %}
        <p class="text-gray-700">No ten√©s clases asignadas.</p>
    {% endif %}

</div>

{% endblock %}

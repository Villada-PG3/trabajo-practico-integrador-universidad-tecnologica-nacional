    <h2 class="text-3xl font-bold mb-6">Panel del Profesor</h2>

    <div class="bg-gray-100 border border-black p-6 rounded-xl max-w-xl">
        <p class="text-lg">
            Bienvenido,
            <span class="font-semibold">{{ request.user.first_name }} {{ request.user.last_name }}</span>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema UTN{% endblock %}</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-color: #f3f3f3;
        }
    </style>
    <link rel="icon" href="https://tse2.mm.bing.net/th/id/OIP.cqBKPdnHYvuLe2CUvTk8EwHaHa?rs=1&pid=ImgDetMain&o=7&rm=3" type="image/x-icon">
</head>

<body class="min-h-screen flex flex-col">

    <!-- NAVBAR -->
    <nav class="bg-black text-white py-4 shadow">
        <div class="container mx-auto px-6 flex justify-between items-center">

            <a href="/" class="text-xl font-semibold">UTN - Sistema</a>

            {% if user.is_authenticated %}
                <div class="flex items-center gap-4">
                    <span>{{ user.first_name }} {{ user.last_name }}</span>

                    <a href="{% url 'logout' %}"
                       class="bg-white text-black px-3 py-1 rounded hover:bg-gray-200 transition">
                        Cerrar sesi√≥n
                    </a>
                </div>
            {% endif %}
        </div>
    </nav>

    <!-- CONTENIDO -->
    <main class="flex-1">
        {% block content %}{% endblock %}
    </main>

</body>
</html>

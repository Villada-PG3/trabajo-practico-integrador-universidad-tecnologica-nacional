<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema UTN{% endblock %}</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-color: #f3f3f3;
        }
    </style>
    <link rel="icon" href="https://tse2.mm.bing.net/th/id/OIP.cqBKPdnHYvuLe2CUvTk8EwHaHa?rs=1&pid=ImgDetMain&o=7&rm=3" type="image/x-icon">
</head>

<body class="min-h-screen flex flex-col">

    <!-- NAV -->
<nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <img src="https://tse2.mm.bing.net/th/id/OIP.cqBKPdnHYvuLe2CUvTk8EwHaHa?rs=1&pid=ImgDetMain&o=7&rm=3" alt="UTN Logo" class="h-12 mr-4">
                <div>
                    <h1 class="text-xl font-bold">Universidad Tecnológica Nacional</h1>
                    <p class="text-sm text-gray-600">Excelencia en educación tecnológica</p>
                </div>
            </div>

            <div class="hidden md:flex space-x-8">
                <a href="/" class="nav-link font-medium">Inicio</a>

                {% if user.is_authenticated %}
                    {% if user.alumno %}
                        <a href="{% url 'alumno_detail' user.alumno.pk %}" class="nav-link font-medium">
                            {{ user.get_full_name|default:user.username }}
                        </a>
                    {% endif %}

                    <a href="{% url 'logout' %}" class="nav-link font-medium text-red-600 hover:text-red-700">
                        Cerrar Sesión
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="nav-link font-medium">Iniciar Sesión</a>
                    <a href="{% url 'register' %}" class="nav-link font-medium">Registrarse</a>
                {% endif %}

                <a href="/carreras/" class="nav-link font-medium">Carreras</a>
            </div>

            <button class="md:hidden focus:outline-none">
                <i data-feather="menu"></i>
            </button>
        </div>
    </div>
</nav>


    <!-- CONTENIDO -->
    <main class="flex-1">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
